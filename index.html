<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🗿📄✂️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <heading>
            <!-- <h1>🗿 📄 ✂️</h1> -->
            <p>Rock, Paper, Scissor</p>
        </heading>
        <hr>
        <p>Enemy: <span id="enemy">...</p>

        <hr>
        <div class="you">
            <p>You:</p>
            <div class="options you">
                <div data-key="rock" class="option">🗿</div>
                <div data-key="paper" class="option">📄</div>
                <div data-key="scissors" class="option">✂️</div>
            </div>
        </div>

    </div>

    <div id="response" class="response">

        <div class="response-container">
            <h1>🏆 🏆🏆Enemy Won!🏆🏆🏆</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
